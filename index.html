<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KubeD3</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .fill {
            height: 100vh;
            width: 100%;
            background: #222225;
        }

        .overlay-container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;

            z-index: 100;
            display: none;
            height: fit-content;
            max-height: 100vh;
            width: fit-content;
            min-width: 30vw;
            max-width: 80vw;

            margin: auto auto auto auto;
            padding: 10px 40px 10px 20px;

            background: #111113;
            border-radius: 8px;
            color: white;

            overflow-y: scroll;
            overflow-x: scroll;
        }

        .overlay-header {
            font-size: 15px;
            color: #61afef;
        }
    </style>
</head>
<body>
    <div id="app" class="fill">
        <div class="overlay-container" id="overlay">
            <pre id="overlay-header" class="overlay-header"></pre>
            <pre id="overlay-content"></pre>
        </div>
        <div id="container" class="fill"></div>
    </div>
    <script type="module" src="/src/client/index.ts"></script>
</body>
</html>
